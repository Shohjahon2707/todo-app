<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Удалить задачу</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #c0392b;
            font-weight: 700;
            font-size: 1.6em;
        }
        form button {
            background-color: #e74c3c;
            border: none;
            padding: 12px 25px;
            color: white;
            font-weight: 700;
            font-size: 1.1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 15px;
        }
        form button:hover {
            background-color: #b03a2e;
        }
        a.cancel-link {
            font-weight: 600;
            color: #2980b9;
            text-decoration: none;
            font-size: 1em;
            vertical-align: middle;
        }
        a.cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Удалить задачу «{{ task.title }}»?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Да, удалить</button>
            <a href="{% url 'task_list' %}" class="cancel-link">Отмена</a>
        </form>
    </div>
</body>
</html>
