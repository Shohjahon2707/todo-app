<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Создать задачу</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8em;
            text-align: center;
            color: #2c3e50;
        }
        form p {
            margin-bottom: 20px;
        }
        label {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1em;
            color: #34495e;
        }
        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 1em;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            margin-top: 5px;
        }
        input[type="text"]:focus,
        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
        }
        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        button {
            width: 100%;
            background-color: #2980b9;
            color: white;
            font-size: 1.1em;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1c5980;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создать новую задачу</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            <p>
                <label for="id_title">Название задачи</label>
                <input type="text" id="id_title" name="title" required placeholder="Введите название задачи">
            </p>
            <p>
                <label for="id_deadline">Срок выполнения</label>
                <input type="datetime-local" id="id_deadline" name="deadline" />
            </p>
            <p>
                <label><input type="checkbox" name="completed" /> Выполнено</label>
            </p>
            <button type="submit">Сохранить</button>
        </form>
        <a class="back-link" href="{% url 'task_list' %}">&larr; Вернуться к списку задач</a>
    </div>
</body>
</html>
